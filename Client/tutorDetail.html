    <script >
        window.onload=function(){
        var firebaseRef = firebase.database().ref("Tutors");
        var res = window.location.search.split("?")
        firebaseRef.once('value').then(function(dataSnapshot){
            dataSnapshot.forEach(data => {
                var key = data.key;
                var val = data.val();
                
                if(key==res[1]){
                var fullName = document.getElementById("fullName");
                var nickName = document.getElementById("nickName");
                var Education = document.getElementById("Education");
                var Email = document.getElementById("Email");
                var Teaching = document.getElementById("Teaching");
                var Subject = document.getElementById("Subject");
                var imgShow = document.getElementById("img-show");
                var ID = document.getElementById("ID");
                fullName.innerHTML = val.firstName+' '+val.lastName;
                nickName.innerHTML = val.nickName;
                Education.innerHTML = val.Education;
                Email.innerHTML = val.Email;
                Teaching.innerHTML = val.Teaching;
                Subject.innerHTML = val.Subject;
                imgShow.src = val.img;
                }
            });
            
        });
        }
