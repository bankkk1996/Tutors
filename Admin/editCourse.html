<script>
  window.onload=function(){
    var firebaseRef = firebase.database().ref("Courses");
    var res = window.location.search.split("?")
    firebaseRef.once('value').then(function(dataSnapshot){
        dataSnapshot.forEach(data => {
            var key = data.key;
            var val = data.val();
            if(key==res[1]){
              var NameCourse = document.getElementById("NameCourse");
              var Course = document.getElementById("Course");
              var imgFile = document.getElementById("img-file");
              var imgShow = document.getElementById("img-show");
              var ID = document.getElementById("ID");
              NameCourse.value = val.NameCourse;
              Course.value = val.Course;
              imgShow.src = val.img;
              ID.value = key;
            }
        });
        
    });
  }
