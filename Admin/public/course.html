  <script>
    function RenderCourse(){
    var ShowCourse = document.getElementById('ShowCourse');
    ShowCourse.innerHTML = '';
    var firebaseRef = firebase.database().ref("Courses");
    firebaseRef.once('value').then(function(dataSnapshot){
      dataSnapshot.forEach(data =>{
        var key = data.key;
        var val = data.val();
        console.log(val)
        var col = document.createElement('div');
        col.className = "col-md-12";
        var box = document.createElement('div');
        box.className = 'box box-solid box-success';
        var boxHeader = document.createElement('div');
        boxHeader.className = "box-header with-border"
        var boxTitle = document.createElement('h3');
        boxTitle.className = "box-title";
        boxTitle.textContent = key;
        boxHeader.appendChild(boxTitle);
        var boxBody = document.createElement('div');
        boxBody.className = "box-body";
        boxBody.innerHTML = '<div class="row"><div class="col-md-3"><div class="row"><div class="col-md-6"><img src="'+val.img+'" id="ShowS" width="250px" width="250px"></div></div></div>'+
        '<div class="col-md-8"><div class="row"><div class="col-md-6"><div class="form-group"> <label for="inputdefault">Name:</label><br><span>'+val.NameCourse+'</span></div></div>'+
        '<div class="col-md-6"><div class="form-group" id="EducationSh"><label for="inputdefault">Education:</label><br><span>'+val.Course+'</span></div></div>'+
        '<div class="col-md-6"><div class="form-group"><label for="inputdefault">Detail:</label><br><span>'+val.Detail+'</span></div></div></div>'+
        '</div></div>';
        var boxFooter = document.createElement('div');
        boxFooter.className = "box-footer";
        var pullRight = document.createElement('div');
        pullRight.className = "pull-right";
        pullRight.innerHTML = "<a type='submit' class='btn btn-warning' href='editCourse.html?"+key+"' >Edit</a>"+" <button type='submit' class='btn btn-danger' id='"+key+"' onclick='removeCourse(this.id)'>Remove</button>";
        boxFooter.appendChild(pullRight);
        box.appendChild(boxHeader);
        box.appendChild(boxBody);
        box.appendChild(boxFooter);
        col.appendChild(box);
        ShowCourse.appendChild(col);
      })
    });
}

RenderCourse();
