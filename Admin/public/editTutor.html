    <script >
        function Edit(){
          var firebaseRef = firebase.database().ref("Tutors");
          var res = window.location.search.split("?")
          firebaseRef.once('value').then(function(dataSnapshot){
              dataSnapshot.forEach(data => {
                  var key = data.key;
                  var val = data.val();
                  if(key==res[1]){
                    var nickName = document.getElementById("NickNameE");
                    var Education = document.getElementById("EducationE");
                    var Detail = document.getElementById("DetailE");
                    var Teaching = document.getElementById("TeachingE");
                    var Subject = document.getElementById("SubjectE");
                    var imgFile = document.getElementById("ImgE");
                    var imgShow = document.getElementById("ShowE");
                    var ID = document.getElementById("ID");
                    nickName.value = val.nickName;
                    Education.value = val.Education;
                    Detail.value = val.Detail;
                    Teaching.value = val.Teaching;
                    Subject.value = val.Subject;
                    imgShow.src = val.img;
                    ID.value = key;
                  }
              });
              
          });
        }
        Edit();
      </script>
